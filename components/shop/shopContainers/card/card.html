<div class="shop-card--image-container position-relative">
  <img src="{imageSrc}" />
  <div
    class="shop-card--image-container--icons-container d-flex flex-column position-absolute"
  >
    <span class="d-flex align-items-center justify-content-center">
      <img src="./images/icons/plus-icon.png" />
    </span>
    <span class="d-flex align-items-center justify-content-center">
      <img src="./images/icons/heart-icon.png" />
    </span>
    <span class="d-flex align-items-center justify-content-center">
      <img src="./images/icons/shop-cart.png" />
    </span>
  </div>
</div>
  <div class="shop-card--detials d-flex flex-column">
    <h2 class="shop-card--detials--title">{title}</h2>
    <div
      class="shop-card--detials--information d-flex align-items-center flex-xl-row flex-column"
    >
      <span class="shop-card--detials--information--price"> ₹{price} </span>
      <div class="shop-card--detials--information--rating-box rating-box">
        <div data-include="./components/rating/rating4.html"></div>
      </div>
    </div>
    <span class="shop-card--detials--delivery"> Free delivery </span>
    <span class="shop-card--detials--info">
      Upto ₹18,100 Off on Exchange No Cost EMI from ₹8,332/month
    </span>
  </div>
</div>
