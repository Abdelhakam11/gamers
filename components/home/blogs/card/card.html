<img
    src="{imageSrc}"
    class="blogs-container--blogs--blog--photo"
  />
  <div class="blogs-container--blogs--blog--content d-flex flex-column">
    <div class="blogs-container--blogs--blog--content--information d-flex">
      <div
        class="blogs-container--blogs--blog--content--information--author-box d-flex align-items-center"
      >
        <span
          class="blogs-container--blogs--blog--content--information--author-box--icon"
        >
          <img src="../../images/icons/vector-autor.png" />
        </span>
        <span
          class="blogs-container--blogs--blog--content--information--author-box--author"
        >
          {author}
        </span>
      </div>
      <div
        class="blogs-container--blogs--blog--content--information--date-box d-flex align-items-center"
      >
        <span
          class="blogs-container--blogs--blog--content--information--date-box--icon"
        >
          <img src="../../images/icons/vector-date.png" />
        </span>
        <span
          class="blogs-container--blogs--blog--content--information--date-box--date"
        >
          {date}
        </span>
      </div>
    </div>
    <h3 class="blogs-container--blogs--blog--content--title">
     {title}
    </h3>
    <p class="blogs-container--blogs--blog--content--info">
      {info}
    </p>
    <a class="blogs-container--blogs--blog--content--more">Read More</a>
  </div>
