<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/complete.css" />
    <title>Gamers</title>
  </head>
  <body>
    <!-- Navbar included -->
    <div data-include="./components/navbar/navbar.html"></div>

    <!-- <div data-include="./components/shipping/shipping.html"></div> -->

    <section>
      <div class="container" style="max-width: 1440px">
        <div class="row text-center complete-container">
          <div class="row complete-container--row mx-auto">
            <div
              class="col-12 mx-auto complete-container--row--header d-flex flex-column align-items-center"
            >
              <img src="./images/icons/icon-complete.png" />
              <h1>Your Order Is Completed!</h1>
            </div>
          </div>
          <div class="row complete-container--row mx-auto">
            <div
              class="col-12 mx-auto complete-container--row--info d-flex flex-column align-items-center"
            >
              <p>
                Thank you for your order! Your order is being processed and will
                be completed within 3-6 hours. You will receive an email
                confirmation when your order is completed.
              </p>
              <button>Continue Shopping</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer included -->
    <div data-include="./components/footer/footer.html"></div>

    <script src="main.js"></script>
  </body>
</html>
