<div
  class="form-container--information--info--form--group d-flex flex-column flex-sm-row"
>
  <input
    type="text"
    class="form-control form-container--information--info--form--name"
    placeholder="Your Name*"
  />
  <input
    type="email"
    class="form-control form-container--information--info--form--email"
    placeholder="Your E-mail"
  />
</div>

<div class="form-group">
  <input
    type="text"
    class="form-control form-container--information--info--form--subject"
    placeholder="Subject*"
  />
</div>
<div class="form-group">
  <textarea
    class="form-control form-container--information--info--form--message"
    placeholder="Type Your Messege*"
  ></textarea>
</div>
<button type="submit" class="btn form-container--information--info--form--btn">
  Send Mail
</button>
